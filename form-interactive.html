<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="./css/reset.css" class="css">
    <link rel="stylesheet" href="./css/style.css" class="css">
</head>

<body>
  <div class="form-nhap-lieu">
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" class="form-container" autocomplete="off">
      <h1>Register</h1>
    
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" name="displayName" spellcheck="false" placeholder="Username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" spellcheck="false" placeholder="Email Address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" spellcheck="false" placeholder="Phone Number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

      <div class="form-group">
        <label for="gender">Gender</label>
        <label>   
        <input type="radio" name="gender" id="male" checked>Male
        </label>
        <label>   
            <input type="radio" name="gender" id="male"> Female
        </label>
        <label>   
            <input type="radio" name="gender" id="male"> Other
        </label>

        
      </div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" spellcheck="false" placeholder="Your Address">

      <div>
        <label for="profile-pic" class="form-label">Profile Picture (Avatar)</label>
        <label for="profile-pic" class="form-avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" class="avatar-img" alt="">
        </label>
        <input type="file" id="profile-pic" hidden>
      </div>
    
        
      <div class="checkbox-group">
        <label><input type="checkbox" name="preferences" value="newsletter"> Subscribe to Newsletter</label>
        <label><input type="checkbox" name="preferences" value="promotions"> Receive Promotional Emails</label>
        <label><input type="checkbox" name="preferences" value="updates"> Get Product Updates</label>
      </div>

      <button class="form-submit" type="submit">Register</button>
    </form>
  </div>    
</body>
    </html>
